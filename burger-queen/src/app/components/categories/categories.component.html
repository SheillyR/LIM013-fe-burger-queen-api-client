<div id="carouselExampleControls" class="carousel slide mb-5">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<div class="row">
				<div class="col-sm">
					<button class="d-block w-100 rounded-3"  (click)="OnCategories('Menu')">
						<fa-icon [icon]="faUtensils" style="font-size: 35px"></fa-icon>
						<h5>Todo</h5>
					</button>
				</div>
				<div class="col-sm">
					<button class="d-block w-100 rounded-3"  (click)="OnCategories('Hamburguesas')">
						<fa-icon [icon]="faHamburger"  style="font-size: 35px"></fa-icon>
						<h5>Hamburguesas</h5>
					</button>
				</div>
				<div class="col-sm">
					<button class="d-block w-100 rounded-3"  (click)="OnCategories('Bebidas')">
						<fa-icon [icon]="faGlassWhiskey"  style="font-size: 35px"></fa-icon>
						<h5>Bebidas</h5>
					</button>
				</div>
			</div>
		</div>
		<div class="carousel-item">
			<div class="row">
				<div class="col-sm">
					<button class="d-block w-100 rounded color"  (click)="OnCategories('Combos')">
						<img src="../../assets/icons/icons8-street-food-100.png" alt="" width="50px" >
						<h5>Combos</h5>
					</button>
				</div>
				<div class="col-sm">
					<button class="d-block w-100 rounded color"  (click)="OnCategories('Complementos')">
						<fa-icon [icon]="faDrumstickBite"  style="font-size: 35px"></fa-icon>
						<h5>Complementos</h5>
					</button>
				</div>
				<div class="col-sm">
					<button class="d-block w-100 rounded color" (click)="OnCategories('Postres')"> 
						<fa-icon [icon]="faIceCream"  style="font-size: 35px"></fa-icon>
						<h5>Postres</h5>
					</button>
				</div>
			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</a>
</div>

<section class="row row-cols-1 row-cols-md-3 g-4">
<div class="col card-prod" *ngFor="let product of productCategory">
	<div class="card h-100">
		<div class="border d-flex justify-content-center">
			<img class="card-img-bottom" src="{{product.image}}" height="180px"  alt="">
		</div>
		<div class="card-body">
			<div class="h-75">
				<h5 class="card-title text-center text-wrap">{{ product.name }}</h5>
				<h5 class="card-text text-center">{{ product.price }}</h5>
			</div>
			<div class="d-grid gap-2">
				<button class="btn btn-success" type="button" (click)="addProducts(product)">AÃ±adir</button>
			</div>
		</div>
	</div>
</div>
</section>
